<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Project</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/owl.carousel.min.css">
	<link rel="stylesheet" href="./css/owl.theme.default.min.css">
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>

	<div class="container-fluid px-0">
		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner bg-info" role="listbox">
				<div class="carousel-item active">
					<img class="d-block w-100" src="./images/1.jpg" alt="First slide">
					<div class="carousel-caption d-none d-md-block">
						<h3 class="small-title">Title 1</h3>
						<hr class="thin-line">
						<p class="big-caption">Velit voluptate ex sit proident nulla aliqua.</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="./images/2.jpg" alt="Second slide">
					<div class="carousel-caption d-none d-md-block">
						<h3 class="small-title">Title 2</h3>
						<hr class="thin-line">
						<p class="big-caption">Laboris id dolor ut ullamco veniam dolore deserunt qui magna tempor ullamco culpa.</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="./images/3.jpg" alt="Third slide">
					<div class="carousel-caption d-none d-md-block">
						<h3 class="small-title">Title 3</h3>
						<hr class="thin-line">
						<p class="big-caption">Non nisi sunt esse nostrud excepteur fugiat cillum.</p>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
		</div>
	</div>

	<script src="./js/jquery-3.1.1.min.js"></script>
	<script src="./js/popper.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/owl.carousel.min.js"></script>
</body>

</html>
